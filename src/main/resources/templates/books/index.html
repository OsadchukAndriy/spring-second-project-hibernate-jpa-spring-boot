<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle() + ', ' + book.getYear() + ',' + book.getAuthor()}">user</a>
</div>

<br/>
<hr/>

<a href="/books/new">Создать новую книгу</a>

</body>
</html>
